<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./base.css">
    <title>Search Spring Assignment</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="label">Submit your search</div>
            <div class="searchBar">
                <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" />
                <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="#666666"
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </button>
            </div>

            <div class="suggestion-wrap">
                <div class="suggestions-box">
                    Bags
                </div>
                <div class="suggestions-box">
                    Dresses
                </div>
                <div class="suggestions-box">
                    Shoes
                </div>
            </div>
        </div>

        <div class="pagination-cont d-none" style="">
            <div class="prev-next-cont">
                <button class="pagination-btn previous-page d-none" value="0"><svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 32 32" style="width: 25px; height: 25px;">
                        <path d="M32 15H3.41l8.29-8.29-1.41-1.42-10 10a1 1 0 0 0 0 1.41l10 10 1.41-1.41L3.41 17H32z"
                            data-name="4-Arrow Left" />
                    </svg></button>
            </div>

            <div>
                <p class="page-number"><span class="out-of"></span></p>
            </div>

            <div class="prev-next-cont">
                <button class="pagination-btn next-page" value="2"><svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 32 32" style="width: 25px; height: 25px;">
                    <path d="M32 15H3.41l8.29-8.29-1.41-1.42-10 10a1 1 0 0 0 0 1.41l10 10 1.41-1.41L3.41 17H32z"
                        data-name="4-Arrow Right" />
                    </svg></button>
            </div>
        </div>

        <div class="w-100" id="product__grid">
            <div class="grid-outer">
                <div class="grid-inner">

                </div>
            </div>
        </div>

        <div class="pagination-cont d-none" style="">
            <div class="prev-next-cont">
                <button class="pagination-btn previous-page d-none" value="0"><svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 32 32" style="width: 25px; height: 25px;">
                        <path d="M32 15H3.41l8.29-8.29-1.41-1.42-10 10a1 1 0 0 0 0 1.41l10 10 1.41-1.41L3.41 17H32z"
                            data-name="4-Arrow Left" />
                    </svg></button>
            </div>

            <div>
                <p class="page-number"><span class="out-of"></span></p>
            </div>

            <div class="prev-next-cont">
                <button class="pagination-btn next-page" value="2"><svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 32 32" style="width: 25px; height: 25px;">
                    <path d="M32 15H3.41l8.29-8.29-1.41-1.42-10 10a1 1 0 0 0 0 1.41l10 10 1.41-1.41L3.41 17H32z"
                        data-name="4-Arrow Right" />
                    </svg></button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
